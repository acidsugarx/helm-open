# Default values for external services chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: service

# Global default settings
defaultSettings:
  # Default ingress configuration
  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: "letsencrypt"
    ingressClassName: nginx
    tlsEnabled: true
    useExistingCert: false
  # Default service port settings
  ports:
    - port: 443
      targetPort: 80
      protocol: TCP
      name: https
  # Default annotations
  annotations: {}
  # Default backend protocol
  backendProtocol: ""

# Add your new service here
